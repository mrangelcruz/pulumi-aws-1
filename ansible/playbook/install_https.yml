#!/usr/bin/ansible-playbook
- name: Installing WebServer
  hosts: all
  remote_user: ubuntu
  become: true
  tasks:
    - name: Ensure Apache is at the latest version
      apt:
        name: apache2
        state: latest
        update_cache: yes

    - name: Ensure Apache is running
      service:
        name: apache2
        state: started
        enabled: true